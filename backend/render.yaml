services:
  - type: web
    name: cheriyan-studio-api
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: python start.py
    healthCheckPath: /docs
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cheriyan-studio-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: https://cheriyan-studio.onrender.com,https://cheriyan-studio-api.onrender.com
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: app/static/images
      - key: ALLOWED_EXTENSIONS
        value: .jpg,.jpeg,.png,.gif,.webp

databases:
  - name: cheriyan-studio-db
    databaseName: cheriyan_studio
    user: cheriyan_user
    plan: free
