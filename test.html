<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: orange;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>STATIC HTML TEST</h1>
    <p>If you can see this orange page, your browser is working correctly.</p>
    <p>Time: <span id="time"></span></p>
    <button onclick="alert('JavaScript is working!')">Test JavaScript</button>
    
    <script>
        console.log("Static HTML page loaded successfully");
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
